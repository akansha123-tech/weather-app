<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border: 2px solid #9face6;
      border-radius: 8px;
      outline: none;
    }

    .search-box button {
      padding: 10px 15px;
      border: none;
      background: #74ebd5;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .search-box button:hover {
      background: #5bc0be;
      color: white;
    }

    #weatherResult {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§ Weather App</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="weatherResult"></div>
  </div>

  <script>
    const apiKey = "8ee2a2a02d3f4cd3bf574553251809";

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const resultDiv = document.getElementById("weatherResult");

      if (!city) {
        resultDiv.innerHTML = "‚ö† Please enter a city name!";
        return;
      }

      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
         const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        const temp = data.current.temp_c;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;

        resultDiv.innerHTML = `
          üå° Temperature in <b>${data.location.name}, ${data.location.country}</b>: ${temp}¬∞C <br>
          üå• Condition: ${condition} <br>
          <img src="https:${icon}" alt="weather icon">
        `;
      } catch (error) {
        resultDiv.innerHTML = `‚ùå ${error.message}`;
      }
    }
  </script>
</body>
</html>
